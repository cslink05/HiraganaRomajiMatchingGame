<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Japanese & English Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Hiragana & Romaji Matching Game</h1>
        </div>
        <div class="buttons-box">
            <h3>Choose a deck!</h3>
            <div class="buttons">
                <button class="buttons--choice" id="aA-button">a - o</button>
                <button class="buttons--choice" id="ka-button">ka - ko</button>
                <button class="buttons--choice" id="sa-button">sa - so</button>
                <button class="buttons--choice" id="ta-button">ta - to</button>
                <button class="buttons--choice" id="na-button">na - no</button>
                <button class="buttons--choice" id="ha-button">ha - ho</button>
                <button class="buttons--choice" id="ma-button">ma - mo</button>
                <button class="buttons--choice" id="ra-button">ra - ro</button>
                <button class="buttons--choice" id="ya-button">ya, wa, n</button>
            </div>
        </div>
        
        <div class="results">
            <div>
                <h1>Matched Pairs</h1>
                <div id="pairGrid"></div>    
            </div>
            <div>
                <h1 id="matchOrNot"></h1>
            </div>
            <div>
                <h1>Guesses: <span id="guesses"></span></h1>  
            </div>
        </div>
        <div id="game"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
